<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="icon" href="icon1.png">
  </head>
  <body>

      <div class="contactcontainer">
          <h1 class="brand"><span>Pawana Adventure Camping</span> - Contact Us</h1>


      <div class="wrapper animated bounceInLeft">
          <div class="company-info">
              <h3>Pawana Adventure Camping</h3>
              <ul>
                <li> <i class="fa fa-road"></i>44 address of camp</li>
                <li><i class="fa fa-phone"></i>7263949784</li>
                <li><i class="fa fa-envelope"></i>theadventurecampin@gmail.com</li>
              </ul>

          </div>
          <div class="contact">

              <h3>Email Us</h3>

              <form>

                <p>
                  <label>Name</label>
                  <input type="text" name="name">
                </p>

                <p>
                  <label>Number of people</label>
                  <input type="text" name="number">
                </p>

                <p>
                  <label>Email Address</label>
                  <input type="email" name="email">
                </p>

                <p>
                  <label>Phone Number</label>
                  <input type="text" name="phone">
                </p>

                <p class="Full">
                  <label>Message</label>
                  <textarea name="Message" rows="5"></textarea>
                </p>

                <p class="Full">
                  <button>Submit</button>
                </p>

              </form>

          </div>

      </div>
    </div>

  </body>
</html>
